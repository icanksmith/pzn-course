<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telepon</title>
</head>
<body>
    <form action="">
        <label for="telepon">Telepon:</label>
        <!-- patternnya pake regex cuy wkwkw -->
        <input type="tel" name="telepon" id="telepon" pattern="(62)[0-9]{10,14}"><br>
        <input type="submit" value="Hubungi">
    </form>
</body>
</html>
