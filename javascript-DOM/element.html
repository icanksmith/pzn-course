<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element</title>
</head>
<body>
    <h1 id="judul"></h1>
    <p id="paragraph"></p>

    <script>
        const title = document.getElementById('judul');
        title.textContent = 'Javascript DOM';

        const parag = document.getElementById('paragraph');
        parag.textContent = 'Ayo kita belajar javascript DOM';
    </script>
</body>
</html>
