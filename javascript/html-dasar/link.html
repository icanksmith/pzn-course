<html>
    <body>
        <h1>Belajar Link Absolute URL</h1>
        <ul>
            <li><a href="https://github.com/icanksmith" target="_blank">Github Icanksmith</a></li>
            <li><a href="https://github.com/RPN-Phase-0" target="_blank">Bootcamp RPN</a></li>
            <!-- absolute URL merupakan alamat lengkap sebuah tujuan link -->
        </ul>
        <h1>Belajar Link Relaltive URL</h1>
        <!-- Relative URL digunakan untuk menuju link domain website saat ini atau web kita sendiri -->
        <ul>
            <li><a href="/html-dasar/hello-world.html">Hello World</a></li>
            <li><a href="/html-dasar/heading.html">Heading</a></li>
            <li><a href="color.html">Warna</a></li>
            <!-- Best practicenya adalah selalu mencantumkan slash / pada tiap mereferensikan link -->
        </ul>
    </body>
</html>
