<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

    <style>
        table, tr, th, td {
            border-style: solid;
            border-width: 2px;
            margin: 0px;
            padding: 0px;
            border-collapse: collapse;

        }
        table {
            height: 200px;
            width: 200px;
        }
        td {
            text-align: center;
        }
        tr:hover {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Nama</th>
                <th>Nilai</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Icank</td>
                <td>90</td>
            </tr>
            <tr>
                <td>Icank</td>
                <td>90</td>
            </tr>
            <tr>
                <td>Icank</td>
                <td>90</td>
            </tr>
            <tr>
                <td>Icank</td>
                <td>90</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
