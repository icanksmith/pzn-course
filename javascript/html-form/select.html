<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
</head>
<body>
    <form action="">
        <label for="hobby">Hobby :</label>
        <select name="hobby" id="hobby"> <!-- bisa multi option dengan attribute multiple dan maksimal sizenya dengan attribut size -->
            <!-- <option value="code" selected>Coding</option>
            <option value="read">Reading</option>
            <option value="game">Gaming</option> -->
            <optgroup label="code">
                <option value="javascript" selected>Javascript</option>
                <option value="php">PHP</option>
                <option value="golang">Golang</option>
            </optgroup>
            <optgroup label="sports">
                <option value="soccer">SepakBola</option>
                <option value="basket">Basket</option>
                <option value="badminton">Badminton</option>
            </optgroup>
            <optgroup label="game">
                <option value="zelda">Zelda</option>
                <option value="pokemon">Pokemon</option>
                <option value="mhw">Monster Hunter World</option>
            </optgroup>
        </select>
        <button type="submit">Choose</button>
    </form>
</body>
</html>
