<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio</title>
</head>
<body>
    <form action="">
        Budi memiliki uang 10.000, dibelikan coklat seharga 5.000. Berapa sisa uang Budi? <br>
        <input type="radio" name="jawaban" id="jawaban1" value="A"><label for="jawaban1">4.500</label>
        <input type="radio" name="jawaban" id="jawaban2" value="B"><label for="jawaban2">5.000</label>
        <input type="radio" name="jawaban" id="jawaban3" value="C"><label for="jawaban3">6.000</label>
        <input type="radio" name="jawaban" id="jawaban4" value="D"><label for="jawaban4">7.000</label><br>
        <input type="submit" value="Jawab">
    </form>
</body>
</html>
